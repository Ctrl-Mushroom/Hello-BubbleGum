<!DOCTYPE html>

<html>
	<head>
		<title>Party | BubbleGum</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="icon" type="image/icon" href="../images/Hello.png">
	</head>

	<body>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Sign up...</h1>

					<p>Enter your personal details and start chewing with us</p>

					<input type="text" placeholder="Last Name" />
					<input type="text" placeholder="First Name" />
					<input type="text" placeholder="Birthdate" />
					<input type="text" placeholder="Username" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />

					<button>Sign Up</button>
				</form>
			</div>
	
			<div class="form-container sign-in-container">
				<form autocomplete="on">
					<h1>Sign in...</h1>

					<p>To keep stickiness with us please login with your personal info</p>

					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />

					<button class="button">
						<a href="../subpages/Index.html">Clear</a>
					</button>

					<button>Sign In</button>
				</form>
			</div>
		
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Hello, my GummyFriend!</h1>

						<p>Already a member?</p>

						<button class="ghost" id="signIn">Sign In</button>

						<button class="homebutton">
							<a href="../Homepage.html">Home</a>
						</button>
					</div>
				
					<div class="overlay-panel overlay-right">
						<h1>Say Hi, GummyFriend!</h1>

						<p>Doesn't have an account yet?</p>

						<button class="ghost" id="signUp">Sign Up</button>

						<button class="homebutton">
							<a href="../Homepage.html">Home</a>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/index.js"></script>
	</body>
</html>
